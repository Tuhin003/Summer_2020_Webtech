 <html>
<head>
	<title></title>
</head>
<body>
		<table align="center" width="40%" height="70%" border="1">
				<tr>
					<td colspan="3"> 
						<h3 align="center">PERSON PROFILE</h3>
					</td>
				</tr>
				<tr height="10%">
					<td> Name</td>
					<td>
						<input type="text" name="username">
					</td>
					<td width="7%"></td>
				</tr>
				<tr height="10%">
					<td> Email</td>
					<td>
						<input type="email" name="email">
					</td>
					<td width="7%"></td>
				</tr>
				<tr height="10%">
					<td> Gender</td>
					<td>
						<input type="radio" name="gender">  Male 
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other
					</td>
					<td width="7%"></td>
				</tr>
				<tr height="10%">
					<td> Date of Birth</td>
					<td>
						<input type="text" size="1%">/<input type="text" size="1%">/<input type="text" size="2%"> (dd/mm/yyyy)
					</td>
					<td width="7%"></td>
				</tr>
				<tr height="10%">
					<td> Blood Group</td>
					<td>
						<select>
							<option>A+</option>
							<option>B+</option>
							<option>O+</option>
							<option>AB+</option>
						</select>
					</td>
					<td width="7%"></td>
				</tr>
				<tr height="10%">
					<td> Degree</td>
					<td>
						<input type="checkbox"> SSC 
						<input type="checkbox"> HSC 
						<input type="checkbox"> BSc. 
						<input type="checkbox"> MSc. 
					</td>
					<td width="7%"></td>
				</tr>
				<tr height="10%">
					<td> Photo</td>
					<td colspan="2">
						<input type="button" value="Browse..."> No file selected.
					</td>
				</tr>
				<tr height="10%">
					<td colspan="3"></td>
				</tr>
				<tr height="10%">
					<td colspan="3" align="right">
						<input type="Submit" value="Submit">
						<input type="Reset" value="Reset">
					</td>
			</table>
</body>
</html>
